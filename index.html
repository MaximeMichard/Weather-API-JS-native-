<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Weather API JS Native</title>
</head>
<body>
    <div class="container">
        <div class="bloc-info">
            <div class="city-info">
                <h1>Mardi</h1>
                <p>15 Jan 2019</p>
                <p class="city"></p>
            </div>
            <div class="temperature">
                <img class="image" src="" alt="Icone">
                <h1> 29 </h1>
                <p>Sunny</p>
            </div>
        </div>
        <div class="bloc-detail">
            <div class="information">
                <div class="what">
                    <p>Précipitation</p>
                    <p>Humidité</p>
                    <p>Vent</p>
                </div>
                <div class="result">
                    <p>0%</p>
                    <p>34%</p>
                    <p>0km/h</p>
                </div>
            </div>
            <div class="other-day">

            </div>
            <button>Change location</button>
        </div>
    </div>
    <script src=./asset/function.js></script>
    <script src="index.js"></script>
</body>
</html>
