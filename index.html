<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Weather API JS Native</title>
</head>
<body>
    <div class="container">
        <div class="bloc-info">
            <div class="city-info">
                <h1 class="day0"></h1>
                <h2 class="date"></h2>
                <p class="city"></p>
            </div>
            <div class="temperature">
                <img class="image" src="" alt="Icone">
                <h1 class="tmp">  </h1>
                <p class="temps"></p>
            </div>
        </div>
        <div class="bloc-detail">
            <div class="information">
                <div class="what">
                    <p >Pression</p>
                    <p >Humidit√©</p>
                    <p ">Vent</p>
                </div>
                <div class="result">
                    <p class="presure"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="other-day">
                <div class="day-1">
                    <img src="" alt="icone" class="icone">
                    <p class="day"></p>
                    <p class="tmpDay"></p>
                </div>
                <div class="day-1">
                    <img src="" alt="icone" class="icone2">
                    <p class="day2"></p>
                    <p class="tmpDay2"></p>
                </div>
                <div class="day-1">
                    <img src="" alt="icone" class="icone3">
                    <p class="day3"></p>
                    <p class="tmpDay3"></p>
                </div>
                <div class="day-1">
                    <img src="" alt="icone" class="icone4">
                    <p class="day4"></p>
                    <p class="tmpDay4"></p>
                </div>
            </div>
            <div class="container-button">
                <form id="weatherForm">
                    <label for="monInput">Entrez votre nom :</label>
                    <input type="text" id="monInput" name="monInput"><br><br>
                    <input type="submit" value="Envoyer">
                  </form>
            </div>
        </div>
    </div>
    <script src=./asset/function.js></script>
    <script src="./asset/index.js"></script>
</body>
</html>
